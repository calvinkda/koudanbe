{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Unearth &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% include 'base/css.html' %}

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/cours/style.css' %}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

   


    <div class="site-section-cover overlay inner-page bg-light" style="background-image: url('images/hero_3.jpg')" data-aos="fade">

      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-lg-10">

            <div class="box-shadow-content">
              <div class="block-heading-1">
                <span class="d-block mb-3 text-white" data-aos="fade-up">{{ course.created_at}} <span class="mx-2 text-primary">&bullet;</span> par  {{ course.created_by}}</span>
                <h1 class="mb-4" data-aos="fade-up" data-aos-delay="100">{{ course.title}}</h1>
              </div>


            </div>
          </div>
        </div>
      </div>

    </div>


    
    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-8 blog-content">
            <p class="lead">
                {{ course.content }}
            </p>
          </div>

        </div>
      </div>
    </section>


  </div>


  </body>
</html>
