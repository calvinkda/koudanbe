{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Unearth &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include 'base/css.html' %}

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/cours/style.css' %}">
    
  </head>
  <body>


  
  <div class="site-wrap"  id="home-section">



    <div class="site-section" id="blog-section">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-5">
            <div class="block-heading-1" data-aos="fade-up" data-aos-delay="">
              <span>Latest Blog Posts</span>
              <h2>Our Blog</h2>
            </div>
          </div>
        </div>
        <div class="row">
         {% for course in courses %}
             <div class="col-md-6 col-lg-6">
            <div>

              <h2><a href="single.html">{{ course.title }}</a></h2>
              <p class="text-muted mb-3 text-uppercase small"><span class="mr-2">{{ course.created_at | date}}</span> par
                  <a href="#">{{ course.created_by}}</a> </p>
              <p>{{ course.description }}</p>
              <p><a href="{{ course.get_absolute_url }}">Lire plus</a></p>
            </div>
          </div>

            {% endfor %}

        </div>
      </div>
    </div>


  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  
  <script src="js/main.js"></script>
    
  </body>
</html>
