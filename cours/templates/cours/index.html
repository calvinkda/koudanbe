{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Unearth &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include 'base/css.html' %}

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/cours/style.css' %}">
    
  </head>
  <body>


  
  <div class="site-wrap"  id="home-section">



    <div class="site-section" id="blog-section">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-5">
            <div class="block-heading-1">
              <h2>Mes cours</h2>
            </div>
          </div>
        </div>
        <div class="row">
         {% for course in courses %}
             <div class="col-md-6 col-lg-6">
            <div>

              <h2><a href="single.html">{{ course.title }}</a></h2>
              <p class="text-muted mb-3 text-uppercase small"><span class="mr-2">{{ course.created_at | date}}</span> par
                  <a href="#">{{ course.created_by}}</a> </p>
              <p>{{ course.description }}</p>
              <p><a href="{{ course.get_absolute_url }}">Lire plus</a></p>
            </div>
          </div>

            {% endfor %}

        </div>
      </div>
    </div>


  </div>

  </body>
</html>
